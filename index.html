<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8eadf802c0.js" crossorigin="anonymous"></script>
    <title>Anime Quiz Challenge</title>
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --dark: #292f36;
            --light: #f7fff7;
            --accent: #ff9f1c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 107, 107, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(78, 205, 196, 0.1) 0%, transparent 20%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1rem;
            position: relative;
        }
        
        header {
            text-align: center;
            margin-bottom: 1.5rem;
            position: relative;
            animation: fadeInDown 0.8s ease-out;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: var(--secondary);
            margin-bottom: 1rem;
        }
        
        .quiz-container {
            background-color: rgba(41, 47, 54, 0.8);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s ease-out;
            transform-origin: top center;
            margin-bottom: 1rem;
        }
        
        .quiz-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .progress-container {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 8px;
            margin-bottom: 1rem;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.5s cubic-bezier(0.65, 0, 0.35, 1);
        }
        
        .question-count {
            color: var(--secondary);
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .score {
            background-color: var(--accent);
            color: var(--dark);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-weight: bold;
            animation: pulse 1.5s infinite;
            font-size: 0.9rem;
        }
        
        .question {
            font-size: 1.2rem;
            margin-bottom: 1.2rem;
            line-height: 1.4;
            min-height: 3.5rem;
            animation: fadeIn 0.5s ease-out;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.8rem;
            margin-bottom: 1.2rem;
        }
        
        .option {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
            animation: fadeInUp 0.5s ease-out;
            transform-origin: center;
            font-size: 1rem;
        }
        
        .option:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .option.correct {
            background-color: rgba(78, 205, 196, 0.3);
            border-color: var(--secondary);
            color: var(--secondary);
            animation: correctAnswer 0.5s ease-out;
        }
        
        .option.incorrect {
            background-color: rgba(255, 107, 107, 0.3);
            border-color: var(--primary);
            color: var(--primary);
            animation: wrongAnswer 0.5s ease-out;
        }
        
        .next-btn {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background-color: var(--accent);
            color: var(--dark);
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.8rem;
            animation: fadeInUp 0.5s ease-out;
            font-size: 1rem;
        }
        
        .next-btn:hover {
            background-color: #ffb347;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .give-up-btn {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background-color: var(--primary);
            color: var(--light);
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
            animation: fadeInUp 0.5s ease-out;
            font-size: 1rem;
        }
        
        .give-up-btn:hover {
            background-color: #ff5252;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .result-container {
            text-align: center;
            display: none;
            animation: fadeIn 0.8s ease-out;
            padding: 1.5rem;
            background-color: rgba(41, 47, 54, 0.8);
            border-radius: 15px;
            margin-bottom: 1rem;
        }
        
        .result-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--primary);
            animation: bounceIn 0.8s ease-out;
        }
        
        .final-score {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 1.2rem;
            animation: rubberBand 1s ease-out;
        }
        
        .feedback {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: var(--secondary);
            animation: fadeIn 1s ease-out;
            line-height: 1.5;
        }
        
        .restart-btn {
            padding: 0.8rem 1.5rem;
            background-color: var(--secondary);
            color: var(--dark);
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            animation: fadeInUp 0.8s ease-out;
            font-size: 1rem;
            display: inline-block;
            margin: 0.5rem;
        }
        
        .restart-btn:hover {
            background-color: #3dbeb6;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .emoji {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
            animation: bounce 1s infinite alternate;
        }
        
        .character-right {
            position: absolute;
            width: 120px;
            bottom: -40px;
            right: -60px;
            opacity: 0.7;
            z-index: -1;
            animation: float 6s ease-in-out infinite;
            display: none;
        }
        
        .character-left {
            position: absolute;
            width: 120px;
            bottom: -40px;
            left: -60px;
            opacity: 0.7;
            z-index: -1;
            animation: float 6s ease-in-out infinite reverse;
            display: none;
        }
        
        .difficulty-indicator {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: bold;
            margin-left: 0.5rem;
            animation: pulse 2s infinite;
        }
        
        .easy {
            background-color: rgba(78, 205, 196, 0.2);
            color: var(--secondary);
        }
        
        .medium {
            background-color: rgba(255, 159, 28, 0.2);
            color: var(--accent);
        }
        
        .hard {
            background-color: rgba(255, 107, 107, 0.2);
            color: var(--primary);
        }
        
        .expert {
            background-color: rgba(156, 39, 176, 0.2);
            color: #9c27b0;
        }
        
        .master {
            background-color: rgba(233, 30, 99, 0.2);
            color: #e91e63;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }
        
        .leaderboard-container {
            background-color: rgba(41, 47, 54, 0.8);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 1rem;
            display: none;
            animation: fadeIn 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .leaderboard-title {
            font-size: 1.6rem;
            margin-bottom: 1.2rem;
            color: var(--accent);
            text-align: center;
            animation: fadeInDown 0.5s ease-out;
        }
        
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            animation: fadeIn 0.8s ease-out;
            font-size: 0.9rem;
        }
        
        .leaderboard-table th {
            background-color: rgba(255, 159, 28, 0.2);
            padding: 0.6rem;
            text-align: left;
            color: var(--accent);
            position: sticky;
            top: 0;
        }
        
        .leaderboard-table td {
            padding: 0.6rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .leaderboard-table tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .leaderboard-table tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .rank-1 {
            color: gold;
            font-weight: bold;
        }
        
        .rank-2 {
            color: silver;
            font-weight: bold;
        }
        
        .rank-3 {
            color: #cd7f32;
            font-weight: bold;
        }
        
        .show-leaderboard-btn {
            display: block;
            margin: 0.6rem auto;
            padding: 0.7rem 1.1rem;
            background-color: var(--secondary);
            color: var(--dark);
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out;
            font-size: 0.9rem;
            width: auto;
        }
        
        .show-leaderboard-btn:hover {
            background-color: #52f9ff;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .back-to-home-btn {
            display: block;
            margin: 0.6rem auto 0;
            padding: 0.7rem 1.1rem;
            background-color: var(--secondary);
            color: var(--dark);
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out;
            font-size: 0.9rem;
        }
        
        .back-to-home-btn:hover {
            background-color: #52e5ff;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .quiz-footer {
            display: flex;
            flex-direction: column;
            margin-top: 1rem;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes rubberBand {
            0% { transform: scale(1); }
            30% { transform: scale(1.25, 0.75); }
            40% { transform: scale(0.75, 1.25); }
            50% { transform: scale(1.15, 0.85); }
            65% { transform: scale(0.95, 1.05); }
            75% { transform: scale(1.05, 0.95); }
            100% { transform: scale(1); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-15px) rotate(5deg);
            }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes correctAnswer {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 0 15px rgba(78, 205, 196, 0.5); }
            100% { transform: scale(1); }
        }
        
        @keyframes wrongAnswer {
            0% { transform: translateX(0); }
            20% { transform: translateX(-8px); }
            40% { transform: translateX(8px); }
            60% { transform: translateX(-8px); }
            80% { transform: translateX(8px); }
            100% { transform: translateX(0); }
        }
        
        @keyframes flipIn {
            0% { transform: perspective(400px) rotateY(90deg); opacity: 0; }
            40% { transform: perspective(400px) rotateY(-10deg); }
            70% { transform: perspective(400px) rotateY(10deg); }
            100% { transform: perspective(400px) rotateY(0deg); opacity: 1; }
        }
        
        /* Responsive adjustments */
        @media (min-width: 600px) {
            .container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .quiz-container {
                padding: 2rem;
            }
            
            .question {
                font-size: 1.5rem;
                min-height: 4rem;
            }
            
            .options {
                grid-template-columns: 1fr 1fr;
                gap: 1rem;
            }
            
            .option {
                padding: 1rem;
                font-size: 1rem;
            }
            
            .next-btn, .give-up-btn {
                padding: 1rem;
                font-size: 1rem;
            }
            
            .result-container {
                padding: 2rem;
            }
            
            .result-title {
                font-size: 2rem;
            }
            
            .final-score {
                font-size: 3rem;
            }
            
            .emoji {
                font-size: 4rem;
            }
            
            .feedback {
                font-size: 1.2rem;
            }
            
            .character-right, .character-left {
                display: block;
                width: 150px;
                bottom: -50px;
                right: -80px;
                left: -80px;
            }
            
            .difficulty-indicator {
                padding: 0.3rem 0.8rem;
                font-size: 0.8rem;
            }
            
            .leaderboard-container {
                padding: 2rem;
            }
            
            .leaderboard-title {
                font-size: 1.8rem;
            }
            
            .leaderboard-table {
                font-size: 1rem;
            }
            
            .leaderboard-table th, .leaderboard-table td {
                padding: 0.8rem;
            }
            
            .show-leaderboard-btn, .back-to-home-btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
        
        @media (min-width: 768px) {
            .character-right, .character-left {
                width: 180px;
                bottom: -60px;
                right: -100px;
                left: -100px;
            }
        }
    </style>
</head>

            <button class="back-to-home-btn"><i class="fa fa-home" aria-hidden="true"></i> Back To Quiz </button>

    </div>

      "All of the above"
    ],
    "answer": "Genderless kei",
    "difficulty": "master",
    "explanation": "Her wardrobe references 2016-2018 Spinns and WEGO store catalogs."
  },
  {
    "question": "Which *Yamada-kun at Lv999* game UI copies FFXIV's HUD elements?",
    "options": [
      "Party frames",
      "Quest log",
      "Inventory",
      "All of the above"
    ],
    "answer": "All of the above",
    "difficulty": "master",
    "explanation": "The anime replicated FFXIV's interface down to font choices and menu transitions."
  }
]
                    
            };
            
            // Start quiz automatically
            startQuiz();
            
            // Event Listeners
            nextButton.addEventListener('click', () => {
                currentQuestionIndex++;
                setNextQuestion();
            });
            
            giveUpButton.addEventListener('click', () => {
                showResults();
            });
            
            restartButton.addEventListener('click', () => {
                resetQuiz();
            });
            
            showLeaderboardBtn.forEach(btn => {
                btn.addEventListener('click', () => {
                    showLeaderboard();
                });
            });
            
            backToHomeBtn.addEventListener('click', () => {
                resetQuiz();
            });
            
            // Functions (same as original with added give up functionality)
            function startQuiz() {
                quizContainer.style.display = 'block';
                resultContainer.style.display = 'none';
                leaderboardContainer.style.display = 'none';
                
                playerName = "Player" + Math.floor(Math.random() * 1000);
                
                const easyQs = questionDatabase.easy.sort(() => Math.random() - 0.5);
                const mediumQs = questionDatabase.medium.sort(() => Math.random() - 0.5);
                const hardQs = questionDatabase.hard.sort(() => Math.random() - 0.5);
                const expertQs = questionDatabase.expert.sort(() => Math.random() - 0.5);
                const masterQs = questionDatabase.master.sort(() => Math.random() - 0.5);
                
                shuffledQuestions = [...easyQs, ...mediumQs, ...hardQs, ...expertQs, ...masterQs];
                
                currentQuestionIndex = 0;
                score = 0;
                userRank = "Beginner";
                
                setNextQuestion();
            }
            
            function resetQuiz() {
                resultContainer.style.display = 'none';
                leaderboardContainer.style.display = 'none';
                startQuiz();
            }
            
            function showLeaderboard() {
                quizContainer.style.display = 'none';
                resultContainer.style.display = 'none';
                updateLeaderboard();
                leaderboardContainer.style.display = 'block';
            }
            
            function setNextQuestion() {
                resetState();
                if (currentQuestionIndex < shuffledQuestions.length) {
                    showQuestion(shuffledQuestions[currentQuestionIndex]);
                    
                    const progress = ((currentQuestionIndex + 1) / shuffledQuestions.length) * 100;
                    progressBar.style.width = `${progress}%`;
                    questionCountElement.textContent = `Question ${currentQuestionIndex + 1}/${shuffledQuestions.length}`;
                    scoreElement.textContent = `Score: ${score}`;
                    
                    updateUserRank();
                } else {
                    showResults();
                }
            }
            
            function showQuestion(question) {
                questionElement.innerHTML = `
                    ${question.question} 
                    <span class="difficulty-indicator ${question.difficulty}">${question.difficulty.toUpperCase()}</span>
                `;
                
                const shuffledOptions = [...question.options].sort(() => Math.random() - 0.5);
                
                shuffledOptions.forEach((option, index) => {
                    const button = document.createElement('div');
                    button.classList.add('option');
                    button.textContent = option;
                    button.style.animationDelay = `${index * 0.1}s`;
                    button.addEventListener('click', () => selectAnswer(option, question.answer));
                    optionsElement.appendChild(button);
                });
            }
            
            function resetState() {
                clearStatusClass(document.body);
                nextButton.classList.add('hide');
                while (optionsElement.firstChild) {
                    optionsElement.removeChild(optionsElement.firstChild);
                }
            }
            
            function selectAnswer(selectedOption, correctAnswer) {
                const correct = selectedOption === correctAnswer;
                if (correct) {
                    score++;
                    scoreElement.textContent = `Score: ${score}`;
                }
                
                Array.from(optionsElement.children).forEach(button => {
                    setStatusClass(button, button.textContent === correctAnswer, button.textContent === selectedOption);
                });
                
                setTimeout(() => {
                    currentQuestionIndex++;
                    setNextQuestion();
                }, 1000);
            }
            
            function setStatusClass(element, correct, selected) {
                clearStatusClass(element);
                if (correct) {
                    element.classList.add('correct');
                } else if (selected) {
                    element.classList.add('incorrect');
                }
            }
            
            function clearStatusClass(element) {
                element.classList.remove('correct');
                element.classList.remove('incorrect');
            }
            
            function updateUserRank() {
                const progress = currentQuestionIndex / shuffledQuestions.length;
                
                if (progress < 0.2) {
                    userRank = "Beginner Weeb";
                } else if (progress < 0.4) {
                    userRank = "Seasonal Watcher";
                } else if (progress < 0.6) {
                    userRank = "Otaku Veteran";
                } else if (progress < 0.8) {
                    userRank = "Anime Scholar";
                } else {
                    userRank = "Anime God";
                }
            }
            
            function showResults() {
                quizContainer.style.display = 'none';
                resultContainer.style.display = 'block';
                
                finalScoreElement.textContent = `${score}/${shuffledQuestions.length}`;
                
                const accuracy = (score / shuffledQuestions.length) * 100;
                
                let feedback = '';
                let emoji = 'ðŸŽ‰';
                
                if (currentQuestionIndex >= 200) {
                    feedback = `Anime Deity! (${userRank}) You reached the master questions with ${accuracy.toFixed(1)}% accuracy!`;
                    emoji = 'ðŸ‘‘';
                } else if (currentQuestionIndex >= 150) {
                    feedback = `Expert Level! (${userRank}) You reached the expert questions with ${accuracy.toFixed(1)}% accuracy!`;
                    emoji = 'ðŸ”¥';
                } else if (currentQuestionIndex >= 100) {
                    feedback = `Veteran Status! (${userRank}) You reached the hard questions with ${accuracy.toFixed(1)}% accuracy!`;
                    emoji = 'ðŸ‘';
                } else if (currentQuestionIndex >= 50) {
                    feedback = `Solid Knowledge! (${userRank}) You reached the medium questions with ${accuracy.toFixed(1)}% accuracy!`;
                    emoji = 'ðŸ’ª';
                } else {
                    feedback = `Getting Started! (${userRank}) You reached the easy questions with ${accuracy.toFixed(1)}% accuracy!`;
                    emoji = 'ðŸ˜Š';
                }
                
                feedbackElement.textContent = feedback;
                emojiElement.textContent = emoji;
                
                const playerLevel = Math.min(200 + Math.floor(score * 0.9), 430);
                addToLeaderboard(playerName, score, playerLevel, userRank);
            }
            
            function addToLeaderboard(name, score, level, rank) {
                leaderboard.push({ name, score, level, rank });
                leaderboard.sort((a, b) => b.score - a.score);
                if (leaderboard.length > 10) {
                    leaderboard = leaderboard.slice(0, 10);
                }
            }
            
            function updateLeaderboard() {
                leaderboardBody.innerHTML = '';
                
                leaderboard.forEach((player, index) => {
                    const row = document.createElement('tr');
                    if (index === 0) row.classList.add('rank-1');
                    if (index === 1) row.classList.add('rank-2');
                    if (index === 2) row.classList.add('rank-3');
                    
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${player.name}</td>
                        <td>${player.score}</td>
                        <td>${player.level}</td>
                        <td>${player.rank}</td>
                    `;
                    
                    row.style.animationDelay = `${index * 0.1}s`;
                    leaderboardBody.appendChild(row);
                });
            }
        });
    </script>
</body>
</html>
